<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Your Key</title>
  <style>
    body {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 400px;
    }

    .key-label {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .key {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #00ffcc;
      color: #111;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover:enabled {
      background-color: #00e6b8;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    #timer {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }

    #copiedMessage {
      font-size: 12px;
      color: #00ffcc;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="key-label">Your Key:</div>
    <div class="key" id="keyBox">Click "Generate Key"</div>
    <button id="genBtn" onclick="generateAndSendKey()">Generate Key</button>
    <button onclick="copyKey()">Copy Key</button>
    <div id="copiedMessage">Copied!</div>
    <div id="timer"></div>
    <div class="note">Key expires in 12 hours</div>
  </div>

  <form id="keyForm" action="https://script.google.com/macros/s/AKfycbzPBgXm5h0M4WlnbbAYh801VGmRDV0VaEMOs2vHbGtS-CmyGHwgmGamhiQ1YvfEagKIMA/exec" method="POST" target="hiddenFrame">
    <input type="hidden" name="key" id="keyInput" />
  </form>
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <script>
    const keyBox = document.getElementById("keyBox");
    const keyInput = document.getElementById("keyInput");
    const genBtn = document.getElementById("genBtn");
    const timerDisplay = document.getElementById("timer");
    const copiedMessage = document.getElementById("copiedMessage");

    function generateKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = 'GAK-';
      for (let i = 0; i < 12; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateAndSendKey() {
      const key = generateKey();
      const timestamp = Date.now();

      localStorage.setItem('generatedKey', key);
      localStorage.setItem('generatedTime', timestamp);

      keyBox.innerText = key;
      keyInput.value = key;
      genBtn.disabled = true;

      updateTimer();

      setTimeout(() => {
        document.getElementById("keyForm").submit();
        console.log("Key submitted:", key);
      }, 100);
    }

    function copyKey() {
      const key = keyBox.innerText;
      if (key.startsWith('Click')) return;

      navigator.clipboard.writeText(key).then(() => {
        copiedMessage.style.display = 'block';
        setTimeout(() => {
          copiedMessage.style.display = 'none';
        }, 1000);
      });
    }

    function updateTimer() {
      const storedTime = localStorage.getItem('generatedTime');
      if (!storedTime) {
        timerDisplay.innerText = '';
        return;
      }

      const now = Date.now();
      const elapsed = now - parseInt(storedTime);
      const remaining = 12 * 60 * 60 * 1000 - elapsed;

      if (remaining <= 0) {
        localStorage.removeItem('generatedKey');
        localStorage.removeItem('generatedTime');
        keyBox.innerText = 'Click "Generate Key"';
        genBtn.disabled = false;
        timerDisplay.innerText = '';
        return;
      }

      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

      timerDisplay.innerText = `Next key in: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function checkStoredKey() {
      const storedKey = localStorage.getItem('generatedKey');
      const storedTime = localStorage.getItem('generatedTime');

      if (storedKey && storedTime) {
        const now = Date.now();
        const elapsed = now - parseInt(storedTime);
        const hours12 = 12 * 60 * 60 * 1000;

        if (elapsed < hours12) {
          keyBox.innerText = storedKey;
          genBtn.disabled = true;
        } else {
          localStorage.removeItem('generatedKey');
          localStorage.removeItem('generatedTime');
          keyBox.innerText = 'Click "Generate Key"';
          genBtn.disabled = false;
        }
      }
      updateTimer();
    }

    setInterval(updateTimer, 1000);
    window.onload = checkStoredKey;
  </script>
</body>
</html>
